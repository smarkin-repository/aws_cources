apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: default
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip

spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: web
  ports:
    - protocol: TCP
      port: 8100
      targetPort: 8080